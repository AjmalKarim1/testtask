<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foof</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="main">
      <div class="navBar">
        <div class="logo">
          <img src="./assets/images/logo.png" />
          <i class="fa-solid fa-bars"></i>
        </div>
      </div>
      <div class="slider">
        <div class="slider-text">
          <div class="stext-inner">
            <div class="text-part">
              <h3>
                Find out
                <span id="change-color">
                  how much weight you <br />
                  can lose</span
                >
                with Keto Diet
              </h3>
            </div>
            <div class="buttons-part">
              <button class="btn-male">
                <a href="/services.html">

                <i class="fa-solid fa-person"></i>
                Male
</a>              </button>
              
              <button class="btn-female">
                <a href="/contact.html">
                <i class="fa-solid fa-person-dress"></i>
                Female  </a>
              </button>
          
            </div>
          </div>
        </div>
        <div class="slider-img"></div>
      </div>
    </div>
    <div class="section-two">
      <div class="sec-two-heading">
        <h3>
          <span id="change-color">Hit your goals with our</span> Ultimate <br />
          Keto Diet Guide
        </h3>
      </div>
      <div class="carts">
        <div class="carts-inner">
          <div class="card">
            <h2 id="numbers">01</h2>
            <p>Instant Free Diet Profile</p>
          </div>
          <div class="card">
            <h2 id="numbers">02</h2>
            <p>Quick Meal Preparation</p>
          </div>
          <div class="card">
            <h2 id="numbers">03</h2>
            <p>Designed For You</p>
          </div>
          <div class="card">
            <h2 id="numbers">04</h2>
            <p>One Subscription To Rule Them All</p>
          </div>
          <div class="card">
            <h2 id="numbers">05</h2>
            <p>Detailed Guide To Keto</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
